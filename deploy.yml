heroku:
    fork: hudson-buddyup
    addons:
        - heroku-postgresql:hobby-dev
    config:
        TZ: "America/Los_Angeles"
        AUTH0_CALLBACK_URL: http://$APP_NAME.herokuapp.com/callback
        DOMAIN_NAME: $APP_NAME.herokuapp.com
    cloned_config:
        hudson-buddyup:
            - ADMIN_USER
            - AUTH0_CLIENT_ID
            - AUTH0_CLIENT_SECRET
            - AUTH0_DOMAIN
            - AUTHENTICATION_SCHEME
            - AWS_ACCESS_KEY_ID
            - AWS_S3_BUCKET
            - AWS_SECRET_ACCESS_KEY
            - BUDDYUP_TYPE
            - DEMO_SITE
            - EMAIL_FORMAT
            - INTERCOM_API_KEY
            - MANDRILL_APIKEY
            - MANDRILL_USERNAME
    scale:
        web: 1
