{% extends "layout.html" %}

{% block extrahead %}
<style type="text/css">
	.right {
		position: fixed;
		top: 50px;
		right: 1em;
	} 
	#wrapper {
		margin-left:auto;
		margin-right:auto;
		width:900px;
	}
</style>

<script src="{{ js('jquery-ui') }}" type="text/javascript"></script>

<script>
	$(document).ready(function() {
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,basicDay'
			},
			editable: false,
			events: {{ events }}
		});
	});
</script>
{% endblock %}


{% block content %}
<br>
<h2 style="text-align:center;"> My Dashboard </h2>
<br>Except old textbooks.
<div id="wrapper">
<div style="float: left; width: 600px;" id='calendar'>
	<a href="{{ url_for('calendar') }}"> View Calendar in bigger size. </a>
	
</div>

<div style="float: left;margin-left:120px;width:100px;">
	<ul class="thumbnails">
  	  <li class="span3">
		  <h5> Find Group </h5>
    	  <a href="{{ url_for('findgroup') }}" class="thumbnail">
      		<img data-src="holder.js/300x200" style="width:180px;height:140px" src="../static/img/search.jpg">
    	   </a>
	    </li>
  	  <li class="span3">
		  <h5> Find Buddy </h5>
    	  <a href="{{ url_for('buddies') }}" class="thumbnail">
      		<img data-src="holder.js/300x200" style="width:180px;height:140px" src="../static/img/search.jpg">
    	   </a>
	    </li>	
</div>

</div>

{% endblock %}

<strong><script src="{{ url_for('static', filename = 'js/jquery-ui-1.10.2.custom.min.js') }}" ></script></strong>
