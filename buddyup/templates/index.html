{% extends "layout.html" %}
{% from "lib.html" import flash_all %}

{% block title %}Home{% endblock %}

{% block extrahead %}

<script src="{{ js('jquery-ui') }}" type="text/javascript"></script>
<script src="{{ js('fullcalendar') }}"></script>
</script>

{% endblock %}


{% block content %}
{{ flash_all() }}
<br><br>
<div class="homepage">
<h2> <i>Welcome to Buddyup!</i> </h2>
<table class="people">
<tr>
	{% for i in range(4) %}
		{% for user in users %}
		   <td><a href="{{ profile(user) }}"><img src="{{ photo_large(user) }}" width="220" height="220"></a></td>
		{% endfor %}
	{% endfor %}
</tr>
</table>
</div>
{% endblock %}
