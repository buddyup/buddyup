{% extends "green/global_layout.html" %}
{% block title %} Search {% endblock %}
{% block content %}
<article id="top" class="simple">
    <div class="wrapper container">
        <div class="row">
            <h1 class="col-md-6 col-md-offset-3">Search</h1>
        </div>
    </div>
</article>

<article id="main-content" class="container">
    <section id="" class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="group-heading"><h3>Find Your Classmates</h3></div>

			<form class="form-horizontal" role="form" action="{{ url_for('buddy_search_results') }}">

			  <div class="form-group">
			    <label for="name" class="col-sm-2 control-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="course" class="col-sm-2 control-label">Course</label>
			    <div class="col-sm-10">
				<select name="course">
					<option value="-1">All Enrolled Courses</option>
					{% for course_record in courses %}
					<option value="{{ course_record.id }}">
						{{ course_record.name }} by {{ course_record.instructor }}
					</option>
					{% endfor %}
				</select>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="major" class="col-sm-2 control-label">Major</label>
			    <div class="col-sm-10">
				<select name="major">
					<option value="-1">Any Major</option>
					{% for major_record in majors %}
					<option value="{{ major_record.id }}">
						{{ major_record.name }}
					</option>
					{% endfor %}
				</select>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="language" class="col-sm-2 control-label">Language</label>
			    <div class="col-sm-10">
					<select name="language">
						<option value="-1">Any Language</option>
						{% for language_record in languages %}
						<option value="{{ language_record.id }}">
							{{ language_record.name }}
						</option>
						{% endfor %}
					</select>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="location" class="col-sm-2 control-label">Location</label>
			    <div class="col-sm-10">
					<select name="location">
						<option value="-1">Any Location</option>
						{% for location in locations %}
						<option value="{{ location.id }}">
							{{ location.name }}
						</option>
						{% endfor %}
					</select>
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="button primary">Search</button>
			    </div>
			  </div>

			</form>

        </div>
    </section>
</article>

{% endblock %}
