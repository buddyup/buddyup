{% extends "layout.html" %}
{% from "lib.html" import flash_all %}
{% block extrahead %}
<style>
.span2	{width: 300px;}
.span6	{width: 400px;}

</style>
{% endblock %}
{% block content %}
{{ flash_all() }}
<h2 style="text-align:center;"> Search Buddies </h2>
<div class="container">
	<div class="span2"></div>
	<div class="well span6">
		<h4> Please fill in the information below: </h4>
		<form action="{{ url_for('buddy_search_results') }}">
			<label> Name </label>  
			<input type="text" class="span2" placeholder="Full Name" name="name">

			<label> Course </label>
			<select size=10 style="width: 300px" name="course" multiple>
			{% for course_record in courses %}
				<option value="{{ course_record.id }}">
					{{ course_record.name }} by {{ course_record.instructor }}
				</option>
			{% endfor %}
			</select>
			<div class="btn-group" style="margin-left:300px;margin-top: 20px;">
				<input class="btn btn-large btn-danger" style="margin-left:10px;" value="Search" type="submit">
			</div>
	  </form>
  </div>
</div>

{% endblock %}
