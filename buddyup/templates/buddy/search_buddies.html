{% extends "layout.html" %}
{% block extrahead %}
.span6	{width: 480px;}
{% endblock %}
{% block content %}

<h2 style="text-align:center;"> Search Buddies </h2>
<div class="container">
    <div class="span3"></div>
	
    <div class="well span6">
	  <h4> Please fill in the information below: </h4>
	  <form action="{{ url_for('') }}" method="POST">
	  <label> Name </label>  
	  <input type="text" class="span3" placeholder="Full Name" value="{{ user_record.full_name }}" name="name">  
 
	  
	  <label> Course </label>
		<select size=10 style="width: 80px" name="course" multiple>
			{% for course_record in courses %}
				{% if selected(course_record) %}
					<option value="{{ course_record.id }}" selected>
						{{ course_record.name }} by {{ course_record.instructor }}
					</option>
				{% else %}
					<option value="{{ course_record.id }}">
						{{ course_record.name }} by {{ course_record.instructor }}
					</option>
				{% endif %}
			{% endfor %}
		</select>
	  
	  <div class="btn-group" style="margin-left:200px;margin-top: 20px;">
		<input class="btn btn-large btn-danger" style="margin-left:10px;" value="Search">
		</div>
	  </form>
  </div>

{% endblock %}
