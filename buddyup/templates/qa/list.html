{% extends "layout.html" %}
  
{% block content %}
<h2 style="text-align:center;"> Forum page </h2>

<div id="actionTable" class="body collapse in">
	<table class="table table-bordered responsive">
		<col width="300">
		<thead>
			<tr>
				<th></th>
				<th>Questions</th>
				<th>Post by</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			{% for q in questions %}
			<tr>
				<td>
					<p>{{ q.answer_count }} Answer(s)</p>
					<button onclick="location.href='#'" type="button" class="btn btn-primary">Answer this question</button></p>
				</td>
				<td><a href="{{ q.view }}">{{ q.title }}</a></td> 
				<td>{{ q.user.full_name }}</td>
				{#- Format:  August 10, 1:30 PM #}
				<td>{{ q.timestamp.strftime("%b %d, %I:%M %p) }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>


{% endblock %}
