<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ title }} - Buddy Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ css('bootstrap.min') }}" rel="stylesheet">
	<link href="{{ css('bootstrap-responsive.min') }}" rel="stylesheet">
	<link href="{{ css('bootstrap-fileupload.min') }}" rel="stylesheet">
	<link href="{{ css('style') }}" rel="stylesheet">
</head>

<body>
	<header>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" href="{{ url_for('home') }}">
					<img id="topbar_logo" src="../static/img/BuddyUpLogo_300x88.png"> </img>
				</a>
				<ul class="nav">
					<li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
					<li><a href="{{ url_for('userManagement') }}">Users Management</a></li>
					<li><a href="{{ url_for('forumManagement') }}">Forum Management</a></li>
				</ul>

				<ul class="nav pull-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown">Welcome, User <b class="caret"></b></a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
							<li><a tabindex="-1"  href="{{ url_for('setting') }}"><i class="icon-th me_icon"></i> Setting </a></li>
							<li><a tabindex="-1"  href="{{ url_for('help') }}"><i class="icon-comment me_icon"></i> Help </a></li>
							<li><a tabindex="-1"  href="#logout"><i class="icon-off me_icon"></i>  Log out</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
