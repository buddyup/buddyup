{% extends "layout.html" %}
{% block title %}Create Group{% endblock %}
{% block extrahead %}
<script src="{{ js('jquery-ui') }}"></script>
<script>
$(function() {
	$( "#datepicker" ).datepicker({
		changeMonth: true,
		changeYear: true
	});
});
</script>

<style type="text/css">
	.span6 {width: 480px;}
</style>
<link rel="stylesheet" href="{{ css('jquery-ui') }}" />
{% endblock extrahead %}

{% block content %}

<h2 style="text-align:center;"> Create A New Study Group</h2>
<div class="span3"></div>

<div class="well span6">
	<h4> Please fill in the information below: </h4>
	<form action="{{ url_for('event_create') }}" method="POST">
		<label> Group Name </label>  
		<input type="text" class="span3" placeholder="..." name="name"
				value="{{ name }}">  

		<label> Location </label>
		<input type="text" class="span3" placeholder="..." name="location"
				value="{{ location }}">

		<label> Date </label>
		<input type="text" class="span3" id="datepicker" name="date" value="{{ date }}">

		<label> Time </label>
		<input type="text" class="span1" placeholder="From" name="start">
		<select style="width:80px" name="start_ampm">
			{% if start_ampm == 'am' %}
				<option>AM</option>
				<option>PM</option>
			{% else %}
				<option>AM</option>
				<option selected>PM</option>
			{% endif %}
		</select>

		<input type="text" class="span1" placeholder="To" name="end">
		<select style="width:80px" name="end_ampm">
			{% if end_ampm == 'am' %}
				<option>AM</option>
				<option>PM</option>
			{% else %}
				<option>AM</option>
				<option selected>PM</option>
			{% endif %}
		</select>

		<label> Course </label>
		<select style="width: 80px" name="course">
			{% for course_record in courses %}
				{% if selected(course_record) %}
					<option value="subject_record.id" selected>
						{{ subject_record.name }}
					</option>
				{% else %}
					<option value="subject_record.id">
						{{ subject_record.name }}
					</option>
				{% endif %}
			{% endfor %}
		</select>
		<label> Note </label>
		<input type="text" class="span3" placeholder="...">
		<div class="btn-group" style="margin-left:350px;margin-top: 20px;">
			<a class="btn btn-large btn-danger" >Create</a>
		</div>
	</form>
</div>

{% endblock content %}
