{% extends "layout.html" %}

{% block title %}Calendar{% endblock %}

{% block extrahead %}
<script src="{{ js('jquery') }}"></script>
<script src="{{ js('jquery-ui') }}"></script>
<script src="{{ js('fullcalendar') }}"></script>

<script>
	$(document).ready(function() {
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,basicDay'
			},
			editable: false,
			events: {{ events_json|tojson|safe }},
		});
	});
</script>
{% endblock extrahead %}f

{% block content %}
<body class="suggestion">
<br> 
<div class = "well" style="box-shadow: 3px 3px 5px #888888;">
<br>
<div id="calendar" style="margin-right:60px;"></div>
</div>
</body>
{% endblock %}
