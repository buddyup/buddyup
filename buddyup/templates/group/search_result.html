{% extends "layout.html" %}
{% block extrahead %}
<style type="text/css">
a {
    color: #E62016;
    text-decoration: none;
}
</style>
{% endblock %}  
{% block content %}
<h1 style="text-align:center"> Group Result Page </h1>
<br>
<div class="span3"> </div>
 	<div class="well span6">
		{% for group in groups %}
		<div style="margin-top:20px;">
			<text style="margin-left:10px;">
			<a href="{{ group.view }}"> <b> {{ group.name }} </b> <br> </a>	
			<font style="margin-left:10px;" color="003CC8"> {{ group.timestamp }}</font>
			<font style="margin-left:10px;" color="FE8E4B"> {{ group.people_count }}</font>
			{% if group.attending %}
				<a href="{{ group.leave_link }}">
				<div class="btn btn-medium btn-danger" style="float: right;"> Leave </div>
				</a>
			{% else %}
				<a href="{{ group.attend_link }}">
				<div class="btn btn-medium btn-success" style="float: right;"> Attend </div>
				</a>
			<hr>    
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
