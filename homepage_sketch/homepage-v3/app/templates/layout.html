<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Buddy Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<strong><link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/bootstrap-fileupload.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/bootstrap-fileupload.min.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"></strong>

<strong><link href="{{ url_for('static', filename='css/fullcalendar.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/fullcalendar.print.css') }}" rel="stylesheet" media='print'></strong>

<style>
	#calendar {
		width: 900px;
		margin: 0 auto;
	}
</style>
   
</head>


<body>
	<header>
	<div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="navbar-inner">
		  <a class="brand" href="{{ url_for('logo') }}">
			  <img id="topbar_logo" src="../static/img/logo.png"> </img>
		  </a>
	    <ul class="nav">
	        <li><a href="{{ url_for('home') }}"> Home </a></li>
	        <li><a href="{{ url_for('buddies') }}">Buddies</a></li>
			<li><a href="{{ url_for('resources') }}">Resources</a></li>
	    </ul>
		
		<ul class="nav pull-right">
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown">Welcome, User <b class="caret"></b></a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
					<li><a tabindex="-1"  href="{{ url_for('message') }}"><i class="icon-envelope me_icon"></i> Message </a></li>
					<li><a tabindex="-1"  href="{{ url_for('invitations') }}"> <i class="icon-pencil me_icon"></i> Invitations </a></li>
					<li><a tabindex="-1"  href="{{ url_for('editprofile') }}"><i class="icon-edit me_icon"></i> Edit Your Profile </a></li>
					<li><a tabindex="-1"  href="{{ url_for('setting') }}"><i class="icon-th me_icon"></i> Setting </a></li>
					<li><a tabindex="-1"  href="{{ url_for('help') }}"><i class="icon-comment me_icon"></i> Help </a></li>
					<li><a tabindex="-1"  href="#logout"><i class="icon-off me_icon"></i>  Log out</a></li>
				</ul>
			</li>
		</ul>
		
	  </div>
	</div>
</header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
 
<strong><script src="{{ url_for('static', filename = 'js/bootstrap-fileupload.min.js') }}" ></script></strong>
<strong><script src="{{ url_for('static', filename = 'js/bootstrap-fileupload.js') }}" ></script></strong>
<strong><script src="{{ url_for('static', filename = 'js/jquery.js') }}" ></script></strong>
<strong><script src="{{ url_for('static', filename = 'js/bootstrap.js') }}" ></script></strong>

<strong><script src="{{ url_for('static', filename = 'js/jquery-1.9.1.min.js') }}" ></script></strong>
<strong><script src="{{ url_for('static', filename = 'js/jquery-ui-1.10.2.custom.min.js') }}" ></script></strong>
<strong><script src="{{ url_for('static', filename = 'js/fullcalendar.min.js') }}" ></script></strong>

<script>
	$(document).ready(function() {
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
             	
                function event(title,start,id)
		{
			this.id = id;
			this.title=title;
			this.start=start;
		}
	 	thong = new event('event1','2013-07-21',2);
                
                $('#calendar').fullCalendar({
                        header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,basicDay'
			},
			editable: false,
			events: [
				thong,
				{
   					 id     : 1,
					 title  : 'event2',
            				 start  : '2013-07-05',
            				 end    : '2013-07-07'
				}
			]
		});
                thong.title = 'we are pro';
                //$('#calendar').fullCalendar('removeEvents' ,2)
                $('#calendar').fullCalendar('updateEvent', thong);  
	
	});
</script>
</body>
</html>
